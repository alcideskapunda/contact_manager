<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--===========Bootstrap / img dark mode ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!--============ Font Awesome ============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--============= Font de Letra ================-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!--=============CSS================-->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/modal.css">
        <title>Gerenciador de Contactos</title>

        <!--=============JavaScript================-->
        <script src="./js/darktheme.js" defer></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Ã‚ntero&CounterClockwiseContourIntegral; - Contact Manager</h1>
            <div>
                <input type="checkbox" name="change-theme" id="change-theme">
                <label for="change-theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
            </div>
        </header>
        <main>
            <div id="add-task">
                <!--<select name="" class="cod-country">
                    <option value="+55">+55</option>
                    <option value="+244">+244</option>
                    <option value="+351">+351</option>
                </select> -->
                <input type="text" class="new-contact-input" placeholder="List aqui os contactos">
                <button class="add-new-contact">Adiconar</button>
            </div> 

            <div id="filter-task">
                <p>Filtrar contactos</p>
                <select name="" class="cod-country">
                    <option value="all">Todos</option>
                    <option value="+55">+55</option>
                    <option value="+244">+244</option>
                    <option value="+351">+351</option>
                </select>
            </div>

            <div id="tasks-container">
                <div class="task-item">
                    <p>+244926051630</p>
                    <button class="editBtn">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="deleteBtn">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
            

            <div id="fade" class="hide"></div>
            <div id="modal" class="hide">
                <div class="modal-header">
                    <input type="text" class="input-edit-contact">
                    <button class="btn-modal" id="contactoEditado">Editar</button>
                    <button class="btn-modal" id="close-modal">Cancelar</button>
                </div>
            </div>
        </main>

        <footer>
            <span>
                &copy; Contact Manager - DEV Projects &CounterClockwiseContourIntegral;
            </span>
        </footer>
    </body>
</html>
